<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima en tiempo real - Uruguay</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-container">
      <div class="search-container">
        <input type="text" id="city-input" placeholder="Escribe tu ciudad" />
        <span id="clear-btn">✖</span>
        <div id="suggestions"></div>
      </div>
      <div class="weather-info">
        <h2>
          Clima en <span id="city">Montevideo</span>,
          <span id="country">UY</span>
        </h2>
        <p>Temperatura: <span id="temperature"></span> °C</p>
        <img id="weather-icon" class="icon" src="" alt="Icono del clima" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
